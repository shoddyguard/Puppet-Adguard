---
# Merge some of our defaults with things that a user will enter
lookup_options:
    adguard::blocked_hosts:
        merge:
            strategy: 'deep'
            merge_hash_arrays: true
            knockout_prefix: '--'

# Default filterlist
adguard::filters:
  - name: 'AdGuard DNS filter'
    url: 'https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt'
    enabled: true
  - name: 'AdAway Default Blocklist'
    url: 'https://adaway.org/hosts.txt'
    enabled: true
  - name: 'MalwareDomainList.com Hosts List'
    url: 'https://www.malwaredomainlist.com/hostslist/hosts.txt'
    enabled: true

adguard::webui_interface: '0.0.0.0'
adguard::webui_port: 80
adguard::http_proxy: ~
adguard::rlimit_nofile: 0
adguard::debug_pprof: false
adguard::web_session_ttl: 8
adguard::dns_interface: '0.0.0.0'
adguard::dns_port: 53
adguard::statistics_interval: 1
adguard::querylog_enabled: true
adguard::querylog_file_enabled: true
adguard::querylog_interval: 90
adguard::querylog_size_memory: 1000
adguard::anonymize_client_ip: false
adguard::protection_enabled: true
adguard::blocking_mode: 'default'
adguard::blocking_ipv4: ~
adguard::blocking_ipv6: ~
adguard::blocked_response_ttl: 10
adguard::parental_block_host: 'family-block.dns.adguard.com'
adguard::safebrowsing_block_host: 'standard-block.dns.adguard.com'
adguard::ratelimit: 20
adguard::ratelimit_whitelist: ~
adguard::refuse_any: true
adguard::upstream_dns:
  - 'https://dns10.quad9.net/dns-query'
adguard::upstream_dns_file: ~
adguard::bootstrap_dns:
  - '9.9.9.10'
  - '149.112.112.10'
  - '2620:fe::10'
  - '2620:fe::fe:10'
adguard::all_servers: false
adguard::fastest_addr: false
adguard::allowed_clients: ~
adguard::disallowed_clients: ~
adguard::dns_cache_size: 4194304
adguard::dns_cache_ttl_min: 0
adguard::dns_cache_ttl_max: 0
adguard::bogus_nxdomain: ~
adguard::aaaa_disabled: false
adguard::enable_dnssec: false
adguard::edns_client_subnet: false
adguard::max_goroutines: 300
adguard::filtering_enabled: true
adguard::filters_update_interval: 24
adguard::parental_enabled: false
adguard::safesearch_enabled: false
adguard::safebrowsing_enabled: false
adguard::safebrowsing_cache_size: 1048576
adguard::safesearch_cache_size: 1048576
adguard::parental_cache_size: 1048576
adguard::cache_time: 30
adguard::rewrites: ~
adguard::blocked_services: ~
adguard::whitelist_filters: ~
adguard::user_rules: ~
adguard::clients: ~
adguard::log_compress: false
adguard::log_localtime: false
adguard::log_max_backups: 0
adguard::log_max_size: 100
adguard::log_max_age: 3
adguard::log_file: ~
adguard::verbose_logging: false
adguard::adguard_path: '/opt/AdGuardHome'
adguard::manage_config: true
adguard::configuration_file: "%{hiera('adguard::adguard_path')}/AdGuardHome.yaml"
adguard::service_name: 'AdGuardHome'
adguard::version: 'latest'
adguard::blocked_hosts:
  - version.bind
  - id.server
  - hostname.bind
